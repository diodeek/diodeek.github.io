<html>
	<head></head>
	<body>
		<div style='width: 99%;height:99%;position:absolute;z-index:99999;' id='clickarea'>
			<h1 style="text-align: center;margin-top: 45%;"></h1>
			
		</div>
	</body>
	<script src="../jquery/jquery-3.5.1.min.js"></script>
	<script>
		
		
		$(function(){
			//看啥呀，没见过那么无聊的程序员啊，随便看，反正毫无技术含量
			
			//页面上茫无目的bb说的话
			var bbs= ['你是不是很好奇这个二维码是干啥的',
				'其实这里什么都没有',
				'我就瞎bb两句',
				'这已经是最后一句话了',
				'都说是最后一句了',
				'散了吧散了吧',
				'不要不听劝啊',
				'你好执着啊',
				'行吧',
				'其实这些话会无限循环的',
				'就算以直点下去也不会有意义',
				'其实你看到的只是一个无聊程序员无聊时为自己手机壳弄得一个小网面',
				'退下吧',
				'拜拜'];
			var bbs2= ['没想到啊。。。',
				'居然有人那么无聊',
				'看那么多遍我都不好意识了',
				'接下来',
				'你就算继续点也不会有什么结果的',
				'最多也就以直循环这一串话',
				'哎呀。。。',
				'我说的是真的',
				'放过这个小页面吧',
				'再点下去我也不知道要说什么了',
				'就这样吧就这样吧',
				'。',
				'。。',
				'。。。'];
			var bbs3= ['你再点下去我就要强关这个页面咯',
				'好吧，其实我也未必真的关的掉',
				'到时候关不到岂不是很没面子',
				'也不知道为什么你那么倔强',
				'其实真的没啥东西了',
				'一个小小的页面承担了不该承担的压力',
				'就绕过它把',
				'真的有什么事的话来找作者本人吧',
				'作者真的想不出什么废话了',
				'拜拜',
				'有缘再见',
				'。',
				'。。',
				'。。。'];
			//彩蛋触发统计
			var count = 1;
			var h1 = $('h1');
			var h1text = $(h1[0]).text();
			if(h1text==undefined||h1text==null||h1text==''){
				$(h1[0]).text(bbs[0]);
			}
			
			//点击区域触发换显示的句子
			$("#clickarea").click(function(){
				h1text = $(h1[0]).text();
				count++;
				if(count==43){
					bbs = bbs2
					$(h1[0]).text(bbs[0]);
					return ;
				}
				if(count==85){
					bbs = bbs3
					$(h1[0]).text(bbs[0]);
					return ;
				}
				for (let i = 0 ; i < bbs.length ; i++){
					if(h1text==bbs[i]){
						if(i>=bbs.length-1){
							 $(h1[0]).text(bbs[0]);
							break;
						}else{
							 $(h1[0]).text(bbs[i+1]);
							break;
						}
					}
				}
			})
			
			
		})
	</script>
