<html>
	<head></head>
	<body>
		<div style='width: 100%;height:100%;' click='divclick()'>
			<h1 style="text-align: center;">你是不是很好奇这个二维码是干啥的</h1>
			
		</div>
	</body>
	<script src="../jquery/jquery-3.5.1.min.js"></script>
	<script>
		var bbs= ['你是不是很好奇这个二维码是干啥的',
			'其实这里什么都没有',
			'我就瞎bb两句'];
			
		function divclick(){
			var h1 = $('h1');
			var h1text = h1[0].text();
			for (let i = 0 ; i < bbs.length ; i++){
				if(h1text==bbs[i]){
					if(i>=bbs.length){
						h1[0].text(bbs[0]);
						break;
					}else{
						h1[0].text(bbs[i+1]);
						break;
					}
					
				}
			}
		}
		$(function(){
			//页面上茫无目的bb说的话
			var h1 = $('h1');
			var h1text = $(h1[0]).text();
			for (let i = 0 ; i < bbs.length ; i++){
				if(h1text==bbs[i]){
					if(i>=bbs.length){
						$(h1[0]).text(bbs[0]);
						break;
					}else{
						$(h1[0]).text(bbs[i+1]);
						break;
					}
					
				}
			}
			
		})
	</script>
</html>
