<html>
	<head></head>
	<body>
		<div style='width: 100%;height:100%;' id='clickarea'>
			<h1 style="text-align: center;"></h1>
			
		</div>
	</body>
	<script src="../jquery/jquery-3.5.1.min.js"></script>
	<script>
		
		
		$(function(){
			var bbs= ['你是不是很好奇这个二维码是干啥的',
				'其实这里什么都没有',
				'我就瞎bb两句'];
				
			//页面上茫无目的bb说的话
			var h1 = $('h1');
			var h1text = $(h1[0]).text();
			if(h1text==undefined||h1text==null||h1text==''){
				$(h1[0]).text(bbs[0]);
				// break;
			}
			console.log('xh')
			
			$("#clickarea").click(function(){
				for (let i = 0 ; i < bbs.length ; i++){
					if(h1text==bbs[i]){
						if(i>=bbs.length){
							 $(h1[0]).text(bbs[0]);
							break;
						}else{
							 $(h1[0]).text(bbs[i+1]);
							break;
						}
						
					}
				}
			})
			
			
		})
	</script>
</html>
